  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!--Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto&display=swap" rel="stylesheet">




    <title>GPA Calculator!</title>
  </head>
  <body>
 
    <div class="container">
        <br>

        <h1>GPA Calculator</h1>
        <p>Calculate your college GPA.</p>

        <hr>

  
        <div class="row">
            <div class="col col-lg-3 col-md-4 col-12 col-sm-6 form-group ">
                    <label for="coursen">Course Name</label>
                    <input type="text" class="form-control courseName"   id="course-name" placeholder="Enter Course Name">
            </div>


            <div class="col col-lg-3 col-md-4 col-12 col-sm-6 form-group" >
                    <label for="course-name">Credit hour</label>
                    <input type="number" class="form-control" placeholder="Credit hour" id="creadit-hour" min="1" max="5">
            </div>


            <div class="col col-lg-3 col-md-4 col-12 col-sm-6">

                <label for="course-name">Grade</label>
                <div >
                    <!-- <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
                    <select class="form-control" id="grade">Options
                    <option>A+/A</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B</option>
                    <option>B-</option>
                    <option>C+</option>
                    <option>C</option>
                    <option>C-</option>
                    <option>D</option>
                    <option>F</option>
                    <option>S</option>
            

                </select>
                </div>
            </div>


            <div class="col col-lg-3 col-md-4 col-12 col-sm-6">
                <label for="course-name">Add course</label>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" value="Add" id="add">Add</button>
                    </div>
            </div>
        </div>



<table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>




        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>


        






    </div>
